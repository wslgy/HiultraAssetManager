apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.minttown.hiultra"
        minSdkVersion 21
        targetSdkVersion 21
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:support-v13:25.0.0'
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile files('libs/Bughd_android_sdk_v1.3.7.jar')
    compile files('libs/CMCIDV2.0.1.jar')
    compile files('libs/d2xx.jar')
    compile files('libs/ksoap2-android-assembly-2.5.8-jar-with-dependencies.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/swipemenulistview.jar')
    compile files('libs/wmqtt.jar')
    compile files('libs/xUtils-2.6.7.jar')
}
